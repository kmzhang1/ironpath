[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    gemini: marks tests as requiring Gemini API (deselect with '-m "not gemini"')

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Coverage options (optional)
# addopts = --cov=src --cov-report=html --cov-report=term
